<!DOCTYPE html>
<html ng-app="bookWormApp">
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/BookClubController.js"></script>
    <script src="js/factories/BookClubFactory.js"></script>
    <script src="js/services/BookClubService.js"></script>
    <meta charset="utf-8">
    <title>{{ "string" }} Bookworm | Your first stop for book clubs</title>
  </head>
  <body>
    hiya world!
    <div ng-controller="BookClubController as ctrl" ng-init="ctrl.getBookClubs()" class="book-clubs">
      <ul>
        <li ng-repeat="bookclubs in ctrl.bookClubs">
          <h3 class="book-club-name"> {{ bookclubs.name }} </h3>
          <ul>
            <li class="book-club-genre"> {{bookclubs.genre }} </li>
            <li class="book-club-location"> {{bookclubs.location }} </li>
            <li class="book-club-day"> {{bookclubs.day }} </li>
            <li class="book-club-time"> {{bookclubs.time }} </li>
          </ul>

        </li>
      </ul>

    </div>
  </body>
</html>
