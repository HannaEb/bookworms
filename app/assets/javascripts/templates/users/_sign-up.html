<div class="row">
  <div class="card-panel hoverable col s10 offset-s1" id="book-club-cards">
    <form novalidate class="simple-form center" ng-submit="register()">
      <div>
        <h5>Email:</h5><input id='email' type="email" ng-model="user.email" ng-required="required">
      </div>
      <div>
        <h5>Password:</h5><input id='password' type="password" ng-model="user.password" ng-required="required">
      </div>
      <input class="btn waves-effect waves-light" id='sign-up' type="submit" value="Sign Up">
    </form>
  </div>
</div>
